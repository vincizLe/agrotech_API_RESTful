#DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agrotech?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
#Swagger
springdoc.api-docs.path=/agrotech-api-docs
springdoc.swagger-ui.path=/agrotech-api-docs-ui.html
#JWT properties
app.jwt-secret=JWTSecretKey
app.jwt-expiration-milliseconds=604800000
